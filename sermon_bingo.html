 				//"FREE",
			]

			function shuffle(a) {
			    var j, x, i;
			    for (i = a.length - 1; i > 0; i--) {
			        j = Math.floor(Math.random() * (i + 1));
			        x = a[i];
			        a[i] = a[j];
			        a[j] = x;
			    }
			    return a;
			}
			
			var shuffed = shuffle(cells);
			shuffed.push('.')
			
			for (i = 1; i < 6; i++) {
					for (j = 1; j < 6; j++) {
						var id = "td"+i.toString()+j.toString();
						document.getElementById(id).innerHTML = shuffed[(i-1)+(j-1)*4];
						document.getElementById(id).style.backgroundColor = "white";
				}
			}
			//Put the FREE space in the middle of the board
			document.getElementById("td55").innerHTML = shuffed[(3-1)+(3-1)*5]
			document.getElementById("td33").innerHTML = "FREE"
		}
	</script>
